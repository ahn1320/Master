<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Create TimesheetRow</title>
	<h3>Enter TimesheetRow Details</h3>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="hoursFri" />
		<br />
		<h:inputText value="#{timesheet.tsr.hoursFri}"></h:inputText>
		<br />
		<h:outputText value="hoursMon" />
		<br />
		<h:inputText value="#{timesheet.tsr.hoursMon}"></h:inputText>
		<br />
		<h:outputText value="hoursThurs" />
		<br />
		<h:inputText value="#{timesheet.tsr.hoursThurs}"></h:inputText>
		<br />
		<h:outputText value="hoursTues" />
		<br />
		<h:inputText value="#{timesheet.tsr.hoursTues}"></h:inputText>
		<br />
		<h:outputText value="hoursWed" />
		<br />
		<h:inputText value="#{timesheet.tsr.hoursWed}"></h:inputText>
		<br />
		<h:outputText value="hoursSat" />
		<br />
		<h:inputText value="#{timesheet.tsr.hoursSat}"></h:inputText>
		<br />
		<h:outputText value="hoursSun" />
		<br />
		<h:inputText value="#{timesheet.tsr.hoursSun}"></h:inputText>
		<br />
		<h:outputText value="timesheetID" />
		<br />
		<h:inputText value="#{timesheet.tsr.timesheetID}"></h:inputText>
		<br />
		<h:outputText value="workPackageID" />
		<br />
		<h:inputText value="#{timesheet.tsr.workPackageID}"></h:inputText>
		<br />
		<h:commandButton value="Save" action="#{timesheet.createTsr(timesheet.tsr)}"></h:commandButton>
	</h:form>
</h:body>
</html>

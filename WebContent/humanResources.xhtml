<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>HR</title>
</head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
         Human Resources
	</ui:define>
		<ui:define name="backBtn">
			<h:commandLink action="adminLanding">
				<span class="icomoon-circle-left backBtn-ico"></span>
				<span class="backBtn-txt">Go Back</span>
			</h:commandLink>
		</ui:define>
		<ui:define name="content">
			<h:form styleClass="white-space">
				<b:panel look="info" title="All Employees" collapsible="false">
					<b:dataTable value="#{account.allEmp}" var="emp">
						<h:column>
							<f:facet name="header">ID</f:facet>
							<h:outputText value="#{emp.employeeID}" />
						</h:column>
						<h:column>
							<f:facet name="header">First Name</f:facet>
							<h:outputText value="#{emp.firstName}" />
						</h:column>
						<h:column>
							<f:facet name="header">Last Name</f:facet>
							<h:outputText value="#{emp.lastName}" />
						</h:column>
						<h:column>
							<f:facet name="header">Role ID</f:facet>
							<h:outputText value="#{emp.roleID}" />
						</h:column>
						<h:column>
							<f:facet name="header">Validator ID</f:facet>
							<h:outputText value="#{emp.validatorID}" />
						</h:column>

						<h:column>
							<f:facet name="header">Supervisor ID</f:facet>
							<h:outputText value="#{emp.supervisorID}" />
						</h:column>
						<h:column>
							<f:facet name="header">Pay Level ID</f:facet>
							<h:outputText value="#{emp.payLevelID}" />
						</h:column>
						<h:column>
							<f:facet name="header">Is Active</f:facet>
							<h:outputText value="#{emp.isActive}" />
						</h:column>
						<h:column>
							<f:facet name="header">Edit</f:facet>
							<h:commandLink action="#{hrController.editEmp(emp)}">
								<b:iconAwesome name="pencil-square-o" />
							</h:commandLink>
						</h:column>
					</b:dataTable>
					<h:commandButton value="Add New Employee"
						action="createEmployee.xhtml" styleClass="btn btn-info"></h:commandButton>
					</b:panel>
			</h:form>

			<h:form>
				<b:panel look="info" title="Pay Levels" collapsible="false">
					<b:dataTable value="#{payLevel.allPayLevels}" var="pl">
						<h:column>
							<f:facet name="header">Pay Level ID</f:facet>
							<h:outputText value="#{pl.payLevelID}" />
						</h:column>

						<h:column>
							<f:facet name="header">Total Vacation Days</f:facet>
							<h:outputText value="#{pl.totalVacationDays}" />
						</h:column>

						<h:column>
							<f:facet name="header">Average Pay Rate</f:facet>
							<h:outputText value="#{pl.avgPayRate}" />
						</h:column>
						<h:column>
							<f:facet name="header">Edit</f:facet>
							<h:commandLink action="#{payLevel.editP(pl)}">
								<b:iconAwesome name="pencil-square-o" />
							</h:commandLink>
						</h:column>
					</b:dataTable>
				</b:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

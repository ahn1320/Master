<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<title>IGNORED</title>
</head>

<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            Home
        </ui:define>
		<ui:define name="content">
			<div class="container">
				<div id="wrap">
					<div class="row cs-style">
						<div class="col-lg-3 col-md-6 col-sm-12">
							<h:form>
								<h:commandLink action="#{timesheet.timesheetLanding}">
									<figure class="menuIcon">
										<h:graphicImage library="images" name="timesheet-icon.png" />
										<figcaption>
											<h1>Timesheet</h1>
										</figcaption>
									</figure>
								</h:commandLink>
							</h:form>
						</div>
						<!-- /Icon -->

						<div class="col-lg-3 col-md-6 col-sm-12">
							<h:form>
								<h:commandLink action="#{projectController.projectsLanding}">
									<figure class="menuIcon">
										<h:graphicImage library="images" name="project-icon.png" />
										<figcaption>
											<h1>Project</h1>
										</figcaption>
									</figure>
								</h:commandLink>
							</h:form>
						</div>
						<!-- /Icon -->

						<div class="col-lg-3 col-md-6 col-sm-12">
							<a href="#">
								<figure class="menuIcon">
									<h:graphicImage library="images" name="workpackage-icon.png" />
									<figcaption>
										<h1>Workpackage</h1>
									</figcaption>
								</figure>
							</a>
						</div>
						<!-- /Icon -->
						<h:panelGroup rendered="#{login.hr}">
							<div class="col-lg-3 col-md-6 col-sm-12">
							<h:form>
								<h:commandLink action="#{hrController.hrLanding}">
									<figure class="menuIcon">
										<h:graphicImage library="images" name="view-users.png" />
										<figcaption>
											<h1>Employee</h1>
										</figcaption>
									</figure>
								</h:commandLink>
								</h:form>
							</div>
						</h:panelGroup>
						<!-- /Icon -->
					</div>
					<h:form>
						<h:commandButton value="Supervisor" action="viewMinions.xhtml"
							class="btn btn-info btn-margin" />
						<h:commandButton value="Validator"
							action="#{timesheetValidatorController.viewValidatees()}"
							class="btn btn-info btn-margin" />
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>IGNORED</title>
</head>

<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            Timesheet
        </ui:define>
        <ui:define name="backBtn">
       		<h:commandLink action="adminLanding">
       			<span class="icomoon-circle-left backBtn-ico"></span>
       			<span class="backBtn-txt">Go Back</span>
       		</h:commandLink>
       	</ui:define>        
		<ui:define name="content">
			<div class="container">
				<div class="wrap">
					<div class="row cs-style">
						<div class="col-lg-3 col-md-12 col-sm-12"></div>
						<!-- Only used to align icons in the middle -->

						<div class="col-lg-3 col-md-12 col-sm-12">
							<h:form>
								<h:commandLink action="#{timesheet.goCreate}">
									<figure class="menuIcon"> <h:graphicImage
										library="images" name="create-timesheet-icon.png" /> <figcaption>
									<h1>Create</h1>
									</figcaption> </figure>
								</h:commandLink>
							</h:form>
						</div>
						<!-- /Icon -->

						<div class="col-lg-3 col-md-12 col-sm-12">
							<h:form>
								<h:commandLink action="#{timesheet.goArchive}">
									<figure class="menuIcon"> <h:graphicImage
										library="images" name="view-timesheet-icon.png" /> <figcaption>
									<h1>Archived</h1>
									</figcaption> </figure>
								</h:commandLink>
							</h:form>
						</div>
						<!-- /Icon -->
						<div class="col-lg-3 col-md-12 col-sm-12"></div>
						<!-- Only used to align icons in the middle -->
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>

</html>

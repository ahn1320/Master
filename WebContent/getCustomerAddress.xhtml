<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">   
<h:head>
	<title>Customer Address Book</title>

</h:head>
<h:body>
<ui:composition template="/templates/masterLayout.xhtml">      
    <ui:define name="content">
	<h:form>	
     <b:panel look="info" title="Customer Address Book" collapsible="false">
      <b:dataTable value="#{customerController.getAllCustomers()}" var="cust">
		
			<h:column>
				<f:facet name="header">Company Name</f:facet>
				<h:outputText value="#{cust.companyName}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Contact Name</f:facet>
				<h:outputText value="#{cust.contactFName} #{cust.contactLName}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Company Description</f:facet>
				<h:outputText value="#{cust.description}"/>
			</h:column>
			
			<h:column>
				<h:commandLink value="Create New Project" action="login.xhtml"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandLink action="#{customerController.editCust(cust)}">
					<b:iconAwesome name="pencil-square-o" />
				</h:commandLink>
			</h:column>
		
	  </b:dataTable>		
	 <h:commandButton value="Create New Customer" action="#{customerController.createNewCust()}"></h:commandButton>
	 <br />
	 <h:commandButton value="Go To Home Page" action="#{customerController.leaveAddressBook()}"></h:commandButton>
     </b:panel>		
	</h:form>
 </ui:define>
</ui:composition>		
</h:body>
</html>

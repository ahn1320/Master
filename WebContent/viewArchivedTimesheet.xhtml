<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<head>
    <title>IGNORED</title>
</head>

<body>
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="windowTitle">
            Create Timesheet
        </ui:define>
        <ui:define name="backBtn">
            <h:commandLink action="archivedTimesheet">
                <!-- TODO change to go back to archived timesheets page -->
                <span class="icomoon-circle-left backBtn-ico"></span>
                <span class="backBtn-txt">Go Back</span>
            </h:commandLink>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="white-space">
                <b:panelGrid colSpans="6,6">
                    <b:panel look="info" title="Current Timesheet" collapsible="false">
                        <h3 class="panel-title test">            
						<strong>Employee ID: </strong><h:outputText value="#{timesheet.employeeId}" /><br/> 
						<strong>Employee Name:</strong> <h:outputText value="#{timesheet.archivedFirstName}" style="margin-right: 10px" />

									  <h:outputText value="#{timesheet.archivedLastName}" /><br/>
						#{msgs.wk_num}<h:outputText value="#{timesheet.archivedWeekNumber}"/><br/>
						<br/><br/><br/><br/><br/>
					</h3>

                    </b:panel>
                    <b:panel look="info" title="#{msgs.allTotal} #{timesheetRow.allArchivedTotalHours}" collapsible="false" class="test">
                        <strong>#{msgs.totalSun}</strong>
                        <h:outputText value="#{timesheetRow.archivedSunTotalHours}" /><br/> <strong>#{msgs.totalMon}</strong>
                        <h:outputText value="#{timesheetRow.archivedMonTotalHours}" /><br/> <strong>#{msgs.totalTue}</strong>
                        <h:outputText value="#{timesheetRow.archivedTuesTotalHours}" /><br/> <strong>#{msgs.totalWed}</strong>
                        <h:outputText value="#{timesheetRow.archivedWedTotalHours}" /><br/> <strong>#{msgs.totalThu}</strong>
                        <h:outputText value="#{timesheetRow.archivedThursTotalHours}" /><br/> <strong>#{msgs.totalFri}</strong>
                        <h:outputText value="#{timesheetRow.archivedFriTotalHours}" /><br/> <strong>#{msgs.totalSat}</strong>
                        <h:outputText value="#{timesheetRow.archivedSatTotalHours}" />

                    </b:panel>
                </b:panelGrid>
            </h:form>
            <h:panelGroup xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
                <h:form>
                    <b:dataTable value="#{timesheetRow.getArchivedTimesheetRows()}" var="tsr" styleClass="table table-striped table-bordered" style="width:100%">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Timesheet ID" />
                            </f:facet>
                            <h:outputText span="1" value="#{tsr.timesheetID}" />
                            <f:facet name="footer">
                                <h:outputText value="#" />
                            </f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.timeSheetRowId}" />
                            </f:facet>
                            <h:outputText span="1" value="#{tsr.timesheetRowID}" />
                            <f:facet name="footer">
                                <h:outputText value="#{msgs.total}" />
                            </f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.wp}" />
                            </f:facet>
                            <h:outputText span="1" value="#{tsr.workPackageID}" />
                            <f:facet name="footer">
                                <h:outputText value="#{msgs.total}" />
                            </f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.total}" />
                            </f:facet>
                            <h:outputText value="#{tsr.totalHours}" />

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.mon}" />
                            </f:facet>
                            <h:outputText span="1" value="#{tsr.hoursMon}">
                            </h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.tue}" />
                            </f:facet>
                            <h:outputText span="1" value="#{tsr.hoursTues}">
                            </h:outputText>

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.wed}" />
                            </f:facet>
                            <h:outputText span="1" value="#{tsr.hoursWed}">
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.thu}" />
                            </f:facet>
                            <h:outputText span="1" value="#{tsr.hoursThurs}">
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.fri}" />
                            </f:facet>
                            <h:outputText span="1" value="#{tsr.hoursFri}">
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.sat}" />
                            </f:facet>
                            <h:outputText span="1" value="#{tsr.hoursSat}">
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.sun}" />
                            </f:facet>
                            <h:outputText span="1" value="#{tsr.hoursSun}">
                            </h:outputText>
                        </h:column>
                    </b:dataTable>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</body>

</html>

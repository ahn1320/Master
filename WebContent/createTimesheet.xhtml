<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Create Timesheet</title>
	<h3>Enter Timesheet Details</h3>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="EmployeeID" />
		<br />
		<h:inputText value="#{timesheet.ts.employeeID}"></h:inputText>
		<br />
		<h:outputText value="Submitted" />
		<br />
		<h:inputText value="#{timesheet.ts.submitted}"></h:inputText>
		<br />
		<h:outputText value="Approved" />
		<br />
		<h:inputText value="#{timesheet.ts.approved}"></h:inputText>
		<br />
		<h:outputText value="StartDate" />
		<br />
		<h:inputText value="#{timesheet.ts.startDate}"></h:inputText>
		<br />
		<h:commandButton value="Save" action="#{timesheet.createTs(timesheet.ts)}"></h:commandButton>
	</h:form>
</h:body>
</html>

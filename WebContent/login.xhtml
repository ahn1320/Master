<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<head>
<title>Login</title>
</head>

<body>
	<ui:composition template="/templates/loginLayout.xhtml">
		<ui:define name="windowTitle">
            #{msgs.login}
        </ui:define>

		<ui:define name="content">
			<h:form styleClass="form-horizontal">
			<div class="mobile">
				<p>
					Panda<span>Timesheets</span>
				</p>
				</div>
				<div class="login">
					<div class="login-screen">
						<div class="app-title">
							<h1>Login</h1>
						</div>
						<div class="login-form">
							<div class="control-group">
								<h:inputText id="username" value="#{login.username}"
									class="login-field" required="true"
									requiredMessage="Username is required" p:placeholder="Username">
									<f:validator validatorId="loginValidator" />
								</h:inputText>
								<h:message for="username" style="color:red" />
							</div>
							<div class="control-group">
								<h:inputSecret id="password" value="#{login.password}"
									class="login-field" required="true"
									requiredMessage="Password is required" p:placeholder="Password">
									<f:validator validatorId="passwordValidator" />
								</h:inputSecret>
								<h:message for="password" style="color:red" />
							</div>
							<h:commandButton action="#{login.validate()}" value="Login"
								styleClass="btn btn-primary btn-lg btn-block">
								<f:actionListener
									binding="#{hrController.getUser(login.currentUser)}" />
								<f:actionListener
									binding="#{hrValidator.getUser(login.currentUser)}" />
								<f:actionListener
									binding="#{loginValidator.getUser(login.currentUser)}" />
								<f:actionListener
									binding="#{passwordValidator.getUser(login.currentUser)}" />
								<f:actionListener
									binding="#{account.getUser(login.currentUser)}" />
								<f:actionListener
									binding="#{projectController.getUser(login.currentUser)}" />
								<f:actionListener
									binding="#{timesheet.getUser(login.currentUser)}" />
								<f:actionListener
									binding="#{timesheetValidatorController.getUser(login.currentUser)}" />
								<f:actionListener
									binding="#{timesheetRow.getUser(login.currentUser)}" />
								<f:actionListener
									binding="#{vacation.getUser(login.currentUser)}" />
								<f:actionListener
									binding="#{workPackageController.getUser(login.currentUser)}" />
							</h:commandButton>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>

</html>

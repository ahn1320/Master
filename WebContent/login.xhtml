<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
   <head>
   <title>IGNORED</title>
   <h:outputStylesheet library="css" name="styles.css"/>
   </head>
   <body>
      <ui:composition template="/templates/masterLayout.xhtml">
         <ui:define name="windowTitle">
            #{msgs.login_title}
         </ui:define> 
         
         <ui:define name="content">
	    <h:form>
         <h3>#{msgs.login_header}</h3>   
         <table>
            <tr>
               <td>#{msgs.login_username}</td>
               <td><h:inputText value="#{employeeDatabase.credentials.userName}"/></td>
            </tr>
            <tr>
               <td>#{msgs.login_password}</td>
              <td><h:inputSecret value="#{employeeDatabase.credentials.password}"/></td>
            </tr>
         </table>
         <h:outputText rendered="#{not employeeDatabase.isValidLogin}" class="errorMessage" value="#{msgs.login_errorMessage}"/>
         <p><h:commandButton value="#{msgs.btn_login}" action="#{employeeDatabase.validateLogin}"/></p>
      </h:form>
         </ui:define>
      </ui:composition>
   </body>
</html>

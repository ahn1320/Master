<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Edit Customer</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
	<ui:define name="backBtn">
            <h:commandLink action="#{customerController.goBack()}">
                <!-- TODO change to go back to archived timesheets page -->
                <span class="icomoon-circle-left backBtn-ico"></span>
                <span class="backBtn-txt">Go Back</span>
            </h:commandLink>
            <br /><br />
        </ui:define> 
		<ui:define name="content">
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
				<h:form>				
					<b:panel look="info" title="Update Customer Information"
						collapsible="false">
						<b:inputText value="#{customerController.editableCustomer.companyName}" id="cName" required="true" requiredMessage="Customer Name required">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Customer Name" />
							</f:facet>
						</b:inputText>
						<h:message for="cName" style="color:red" />
						<b:inputText value="#{customerController.editableCustomer.contactFName}" id="fName" required="true" requiredMessage="First Name required">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Contact First Name" />
							</f:facet>
						</b:inputText>
						<h:message for="fName" style="color:red" />
						<b:inputText value="#{customerController.editableCustomer.contactLName}" id="lName" required="true" requiredMessage="Last Name required">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Contact Last Name" />
							</f:facet>
						</b:inputText>
						<h:message for="lName" style="color:red" />
						<br />
						<h:outputText value="Customer Description" />
						<br />
						<b:inputTextarea value="#{customerController.editableCustomer.description}" id="desc" required="true" requiredMessage="description required"/>	
						<h:message for="desc" style="color:red" />
						
						<h:commandButton value="Save Changes"
							action="#{customerController.update(customerController.editableCustomer)}"
							styleClass="btn btn-info"></h:commandButton>
					</b:panel>				
				</h:form>				
				</div>
				<div class="col-lg-4"></div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

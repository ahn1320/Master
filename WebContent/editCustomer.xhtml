<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Edit Customer</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
	<ui:define name="backBtn">
            <h:commandLink action="#{customerController.goBack()}">
                <!-- TODO change to go back to archived timesheets page -->
                <span class="icomoon-circle-left backBtn-ico"></span>
                <span class="backBtn-txt">Go Back</span>
            </h:commandLink>
            <br /><br />
        </ui:define> 
		<ui:define name="content">
			<h:form>
				<b:panelGrid colSpans="3,9">
					<b:panel look="info" title="Update Customer Information"
						collapsible="false">
						<b:inputText value="#{customerController.editableCustomer.companyName}">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Customer Name" />
							</f:facet>
						</b:inputText>
						<b:inputText value="#{customerController.editableCustomer.contactFName}">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Contact First Name" />
							</f:facet>
						</b:inputText>
						<b:inputText value="#{customerController.editableCustomer.contactLName}">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Contact Last Name" />
							</f:facet>
						</b:inputText>
						<br />
						<h:outputText value="Customer Description" />
						<br />
						<b:inputTextarea value="#{customerController.editableCustomer.description}" />	
						
						<h:commandButton value="Save Changes"
							action="#{customerController.update(customerController.editableCustomer)}"
							styleClass="btn btn-info"></h:commandButton>
					</b:panel>
				</b:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

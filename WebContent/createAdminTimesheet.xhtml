<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">      
<head>
    <title>IGNORED</title>    
</head>

<body>
    <ui:composition template="/templates/masterLayout.xhtml">      
        <ui:define name="content">
        <h:form>
  <b:panelGrid colSpans="6,6">
     <b:panel look="info" title="Current Timesheet" collapsible="false">
       <h3 class="panel-title test">
       		#{msgs.emp_num}<h:outputText value="#{Credentials.EmployeeID}"/><br/>             
			#{msgs.name}<h:outputText value="#{Employees.FirstName}" style="font-weight: bold" /><br/>  
					    <h:outputText value="#{Employees.LastName}" style="font-weight: bold" />
			#{msgs.wk_num}<h:outputText value="#"/><br/>
			#{msgs.wk_end}<h:outputText value="#"/><br/><br/>
			<h:outputText value="Flextime :"/><br/>        
        	<h:outputText value="Overtime :"/><br/><br/>
		</h3>
		<div class="buttons" >
			<h:commandButton value="Add row" action="createTimesheetRow.xhtml" styleClass="btn btn-info"></h:commandButton>
			<h:commandButton value="Reset" action="#{timesheet.resetTimesheet}" styleClass="btn btn-info"></h:commandButton>
			<h:commandButton value="Save" action="createTimesheetRow.xhtml" styleClass="btn btn-info"></h:commandButton>
			<h:commandButton value="Submit" action="createTimesheetRow.xhtml" styleClass="btn btn-info"></h:commandButton>
		</div>
     </b:panel>
     <b:panel look="info" title="#{msgs.allTotal} #{timesheet.allTotalHours}" collapsible="false" class="test">
            #{msgs.totalSun} <h:outputText value="#{timesheet.sunTotalHours}" /><br/>
        	#{msgs.totalMon} <h:outputText value="#{timesheet.monTotalHours}" /><br/>  
            #{msgs.totalTue} <h:outputText value="#{timesheet.tuesTotalHours}" /><br/>
            #{msgs.totalWed} <h:outputText value="#{timesheet.wedTotalHours}" /><br/>  
            #{msgs.totalThu} <h:outputText value="#{timesheet.thursTotalHours}" /><br/>
            #{msgs.totalFri} <h:outputText value="#{timesheet.friTotalHours}" /><br/> 
            #{msgs.totalSat} <h:outputText value="#{timesheet.satTotalHours}" />
            <!-- 
                <h:commandButton value="#{msgs.submit}" action="#{timesheetData.save}" styleClass="btn btn-info" /> 
                <h:commandButton value="#{msgs.addrow}" action="#{timesheetData.addRow}" styleClass="btn btn-info" />
                <h:commandButton value="#{msgs.new}" action="#{timesheetData.makeNew()}" class="btn btn-info"/>
         	-->
		
     </b:panel>
   </b:panelGrid>
</h:form>
            <h:panelGroup xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
                <h:form>                    
                        <b:dataTable value="#{timesheet.allTimesheetRow}" var="tsr" styleClass="table table-striped table-bordered" style="width:100%">                          
							<h:column>
						      <f:facet name="header">
						          <h:outputText value="#{msgs.edit}" style="font-weight: bold" />
						      </f:facet>
								  <h:commandLink value="Edit" action="#{timesheet.editTsr(tsr)}" />
							</h:column>  
                            <h:column>                           
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.timeSheetRowId}" />
                                </f:facet> 
                                <h:outputText span="1" value="#{tsr.timesheetID}"/>        
                              <f:facet name="footer">
                                    <h:outputText value="#" />
                                </f:facet>                                
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.wp}" />
                                </f:facet>
                                <h:outputText span="1" value="#{tsr.workPackageID}"/>                                
                                <f:facet name="footer">
                                    <h:outputText value="#{msgs.total}" />
                                </f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.total}" />
                                </f:facet>
                                <h:outputText value="#{tsr.totalHours}" />
                                
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.mon}" />
                                </f:facet>                                
                                <h:outputText span="1" value="#{tsr.hoursMon}">
                                </h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.tue}" />
                                </f:facet>      
                                <h:outputText span="1" value="#{tsr.hoursTues}">     
                                </h:outputText>
                                
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.wed}" />
                                </f:facet>
                                <h:outputText span="1" value="#{tsr.hoursWed}">
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.thu}" />
                                </f:facet>
                                <h:outputText span="1" value="#{tsr.hoursThurs}">   
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.fri}" />
                                </f:facet>
                                <h:outputText span="1" value="#{tsr.hoursFri}">       
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.sat}" />
                                </f:facet>
                                <h:outputText span="1" value="#{tsr.hoursSat}">   
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.sun}" />
                                </f:facet>
                                <h:outputText span="1" value="#{tsr.hoursSun}">  
                                </h:outputText>
                            </h:column>                           
                            <h:column>
                           		<f:facet name="header">
                                    <h:outputText value="Delete" />
                                </f:facet>                       
                                <h:commandLink value="Delete" action="#{timesheet.deleteTsr(tsr)}" />
                            </h:column>
                        </b:dataTable> 
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</body>

</html>

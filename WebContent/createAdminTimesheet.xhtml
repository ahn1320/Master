<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">      
<head>
    <title>IGNORED</title>    
</head>

<body>
    <ui:composition template="/templates/masterLayout.xhtml">
    <ui:define name="windowTitle">
          Create Timesheet
    </ui:define>
    <ui:define name="backBtn">
   		<h:commandLink action="adminLanding">
   			<span class="icomoon-circle-left backBtn-ico"></span>
   			<span class="backBtn-txt">Go Back</span>
   		</h:commandLink>
   	</ui:define>      
        <ui:define name="content">
        <h:form styleClass="white-space">
  <b:panelGrid colSpans="6,6">
     <b:panel look="info" title="Current Timesheet" collapsible="false">
       <h3 class="panel-title test">
       		#{msgs.emp_num}<h:outputText value="#{login.username}"/><br/>             
			EmployeeUserName: <h:outputText value="#{login.username}" style="font-weight: bold" /><br/> 
			EmployeeName: <h:outputText value="#{timesheet.firstName}" style="margin-right: 10px" />
						  <h:outputText value="#{timesheet.lastName}" /><br/>
			#{msgs.wk_num}<h:outputText value="#{timesheet.weekNumber}"/><br/>
			#{msgs.wk_end}<h:outputText value="#{timesheet.weekEnding}"/><br/><br/>
			<h:outputText value="Flextime :"/><br/>        
        	<h:outputText value="Overtime :"/><br/><br/>

		</h3>		
			<h:commandButton value="Add row" action="createTimesheetRow.xhtml" styleClass="btn btn-info" style="margin-right: 10px"></h:commandButton>
			<h:commandButton value="Reset" action="#{timesheetRow.resetTimesheet}" styleClass="btn btn-info" style="margin-right: 10px"></h:commandButton>
			<h:commandButton value="Save" action="#{timesheetRow.saveAllTimesheetRows}" styleClass="btn btn-info" style="margin-right: 10px"></h:commandButton>
			<h:commandButton value="Submit" action="#{timesheetRow.submitTimesheet}" styleClass="btn btn-info" style="margin-right: 10px"></h:commandButton>		

     </b:panel>
     <b:panel look="info" title="#{msgs.allTotal} #{timesheetRow.allTotalHours}" collapsible="false" class="test">
            #{msgs.totalSun} <h:outputText value="#{timesheetRow.sunTotalHours}" /><br/>
        	#{msgs.totalMon} <h:outputText value="#{timesheetRow.monTotalHours}" /><br/>  
            #{msgs.totalTue} <h:outputText value="#{timesheetRow.tuesTotalHours}" /><br/>
            #{msgs.totalWed} <h:outputText value="#{timesheetRow.wedTotalHours}" /><br/>  
            #{msgs.totalThu} <h:outputText value="#{timesheetRow.thursTotalHours}" /><br/>
            #{msgs.totalFri} <h:outputText value="#{timesheetRow.friTotalHours}" /><br/> 
            #{msgs.totalSat} <h:outputText value="#{timesheetRow.satTotalHours}" />
            <!-- 
                <h:commandButton value="#{msgs.submit}" action="#{timesheetData.save}" styleClass="btn btn-info" /> 
                <h:commandButton value="#{msgs.addrow}" action="#{timesheetData.addRow}" styleClass="btn btn-info" />
                <h:commandButton value="#{msgs.new}" action="#{timesheetData.makeNew()}" class="btn btn-info"/>
         	-->
		
     </b:panel>
   </b:panelGrid>
</h:form>
            <h:panelGroup xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
                <h:form>                    
                        <b:dataTable value="#{timesheetRow.allTimesheetRow}" var="tsr" styleClass="table table-striped table-bordered" style="width:100%">                          
							<h:column>
						      <f:facet name="header">
						          <h:outputText value="#{msgs.edit}" style="font-weight: bold" />
						      </f:facet>
								  <h:commandLink action="#{timesheetRow.editTsr(tsr)}">
								  	<b:iconAwesome name="pencil-square-o" />
								  </h:commandLink>
							</h:column>  
                            <h:column>                           
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.timeSheetRowId}" />
                                </f:facet> 
                                <h:outputText span="1" value="#{tsr.timesheetID}"/>        
                              <f:facet name="footer">
                                    <h:outputText value="#" />
                                </f:facet>                                
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.wp}" />
                                </f:facet>
                                <h:outputText span="1" value="#{tsr.timesheetRowID}"/>                                
                                <f:facet name="footer">
                                    <h:outputText value="#{msgs.total}" />
                                </f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.wp}" />
                                </f:facet>
                                <h:outputText span="1" value="#{tsr.workPackageID}"/>                                
                                <f:facet name="footer">
                                    <h:outputText value="#{msgs.total}" />
                                </f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.total}" />
                                </f:facet>
                                <h:outputText value="#{tsr.totalHours}" />
                                
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.mon}" />
                                </f:facet>                                
                                <h:outputText span="1" value="#{tsr.hoursMon}">
                                </h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.tue}" />
                                </f:facet>      
                                <h:outputText span="1" value="#{tsr.hoursTues}">     
                                </h:outputText>
                                
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.wed}" />
                                </f:facet>
                                <h:outputText span="1" value="#{tsr.hoursWed}">
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.thu}" />
                                </f:facet>
                                <h:outputText span="1" value="#{tsr.hoursThurs}">   
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.fri}" />
                                </f:facet>
                                <h:outputText span="1" value="#{tsr.hoursFri}">       
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.sat}" />
                                </f:facet>
                                <h:outputText span="1" value="#{tsr.hoursSat}">   
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.sun}" />
                                </f:facet>
                                <h:outputText span="1" value="#{tsr.hoursSun}">  
                                </h:outputText>
                            </h:column>                           
                            <h:column>
                           		<f:facet name="header">
                                    <h:outputText value="Delete" />
                                </f:facet>                       
                                <h:commandLink action="#{timesheetRow.deleteTsr(tsr)}">
                                	<b:iconAwesome name="fa-times" />
                                </h:commandLink>                                
                            </h:column>
                        </b:dataTable> 
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</body>

</html>

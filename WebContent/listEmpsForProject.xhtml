<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Employees Assigned to Project</title>

</h:head>
<h:body>
<ui:composition template="/templates/masterLayout.xhtml">      
    <ui:define name="content">
	<h:form>	
     <b:panel look="info" title="PROJECT: #{projectEmployeesController.viewableProject.projectName}" collapsible="false">
      <b:dataTable value="#{projectEmployeesController.allEmployeesForProject()}" var="emp">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{emp.employeeID}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{emp.firstName} #{emp.lastName}"/>
			</h:column>
	  </b:dataTable>		
     </b:panel>
     <h:commandButton value="Go To Home Page" action="projectsLanding.xhtml"></h:commandButton>		
	</h:form>
 </ui:define>
</ui:composition>
</h:body>
</html>

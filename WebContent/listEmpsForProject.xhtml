<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Employees Assigned to Project</title>
</h:head>
<h:body>
<ui:composition template="/templates/masterLayout.xhtml"> 
	<ui:define name="backBtn">
		<h:commandLink action="showAllProjects.xhtml">
			<span class="icomoon-circle-left backBtn-ico"></span>
			<span class="backBtn-txt">Go Back</span>
		</h:commandLink>
	</ui:define>	     
    <ui:define name="content">
	<h:form>	
	<div class="white-space"></div>
     <b:panel look="info" title="Project: #{projectEmployeesController.viewableProject.projectName}" collapsible="false">
      <b:dataTable value="#{projectEmployeesController.allEmployeesForProject()}" var="emp">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{emp.employeeID}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{emp.firstName} #{emp.lastName}"/>
			</h:column>
	  </b:dataTable>		
     </b:panel>     		
	</h:form>
 </ui:define>
</ui:composition>
</h:body>
</html>

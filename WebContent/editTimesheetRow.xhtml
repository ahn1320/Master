<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>IGNORED</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            Edit TimesheetRow
        </ui:define>
		<ui:define name="backBtn">
			<h:commandLink action="createAdminTimesheet">
				<!-- TODO change to go back to archived timesheets page -->
				<span class="icomoon-circle-left backBtn-ico"></span>
				<span class="backBtn-txt">Go Back</span>
			</h:commandLink>
		</ui:define>
		<ui:define name="content">
			<h:form>
				<b:panelGrid colSpans="3,9">
					<b:panel look="info" title="Edit TimesheetRow Details"
						collapsible="false">
						<b:selectOneMenu value="#{timesheetRow.tsr.workPackageID}">
							<f:selectItems value="#{timesheetRow.getWorkPackageList()}" />
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Work Package" />
							</f:facet>
						</b:selectOneMenu>
						<b:inputText value="#{timesheetRow.tsr.hoursMon}" id="mon">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Monday" />
							</f:facet>
							<f:convertNumber longOnly="true" type="number" />
							<f:validateLongRange minimum="0" />
						</b:inputText>
						<b:inputText value="#{timesheetRow.tsr.hoursTues}" id="tues">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Tuesday" />
							</f:facet>
							<f:convertNumber longOnly="true" type="number" />
							<f:validateLongRange minimum="0" />
						</b:inputText>
						<b:inputText value="#{timesheetRow.tsr.hoursWed}" id="wed">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Wednesday" />
							</f:facet>
							<f:convertNumber longOnly="true" type="number" />
							<f:validateLongRange minimum="0" />
						</b:inputText>
						<b:inputText value="#{timesheetRow.tsr.hoursThurs}" id="thurs">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Thursday" />
							</f:facet>
							<f:convertNumber longOnly="true" type="number" />
							<f:validateLongRange minimum="0" />
						</b:inputText>
						<b:inputText value="#{timesheetRow.tsr.hoursFri}" id="fri">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Friday" />
							</f:facet>
							<f:convertNumber longOnly="true" type="number" />
							<f:validateLongRange minimum="0" />
						</b:inputText>
						<b:inputText value="#{timesheetRow.tsr.hoursSat}" id="sat">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Saturday" />
							</f:facet>
							<f:convertNumber longOnly="true" type="number" />
							<f:validateLongRange minimum="0" />
						</b:inputText>
						<b:inputText value="#{timesheetRow.tsr.hoursSun}" id="sun">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Sunday" />
							</f:facet>
							<f:convertNumber longOnly="true" type="number" />
							<f:validateLongRange minimum="0" />
						</b:inputText>
						<h:commandButton value="Save Updates"
							action="#{timesheetRow.updateTsr(timesheetRow.tsr)}"
							styleClass="btn btn-info"></h:commandButton>
					</b:panel>
				</b:panelGrid>
				<h:messages style="color:red;margin:8px;" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>

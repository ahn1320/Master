<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Create Employee</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="backBtn">
			<h:commandLink action="viewVacation">
				<span class="icomoon-circle-left backBtn-ico"></span>
				<span class="backBtn-txt">Go Back</span>
				<br /><br />
			</h:commandLink>
		</ui:define>
		<ui:define name="content">
			<h:form>
				<b:panelGrid colSpans="3,9">
					<b:panel look="info" title="Request Vacation"
						collapsible="false">
						<b:inputText value="#{vacation.days}">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Number of days" />
							</f:facet>
						</b:inputText>
						
					
						<h:commandButton value="Add New"
							action="#{vacation.createVacation(vacation.v)}"
							styleClass="btn btn-info"></h:commandButton>
					</b:panel>
				</b:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

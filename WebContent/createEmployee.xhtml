<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Create Employee</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
	 <ui:define name="backBtn">
            <h:commandLink action="humanResources">
                <!-- TODO change to go back to archived timesheets page -->
                <span class="icomoon-circle-left backBtn-ico"></span>
                <span class="backBtn-txt">Go Back</span>
            </h:commandLink>
            <br /><br />
        </ui:define>  
		<ui:define name="content">
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
				<h:form>				
				<b:panel look="info" title="Enter Employee Details"
					collapsible="false">
					<b:inputText value="#{hrController.emp.firstName}" id="fName" required="true" requiredMessage="First name required">
						<f:facet name="prepend">
							<b:iconAwesome name="pencil-square-o" />
						</f:facet>
						<f:facet name="append">
							<h:outputText value="First Name" />
						</f:facet>
					</b:inputText>
					<h:message for="fName" style="color:red" />
					<b:inputText value="#{hrController.emp.lastName}" id="lName" required="true" requiredMessage="Last Name required">
						<f:facet name="prepend">
							<b:iconAwesome name="pencil-square-o" />
						</f:facet>
						<f:facet name="append">
							<h:outputText value="Last Name" />
						</f:facet>
					</b:inputText>
					<h:message for="lName" style="color:red" />
					<b:selectOneMenu value="#{hrController.emp.roleID}">
						<f:selectItems value="#{hrController.getRoleList()}" />
						<f:facet name="append">
							<h:outputText value="Role" />
						</f:facet>
					</b:selectOneMenu>
					<b:selectOneMenu value="#{hrController.emp.validatorID}">
						<f:selectItems value="#{hrController.getEmployeeList()}" />
						<f:facet name="append">
							<h:outputText value="Validator ID" />
						</f:facet>
					</b:selectOneMenu>
	
						<b:selectOneMenu value="#{hrController.emp.supervisorID}">
							<f:selectItems value="#{hrController.getEmployeeList()}" />
							<f:facet name="append">
								<h:outputText value="Supervisor ID" />
							</f:facet>
						</b:selectOneMenu>
						<b:selectOneMenu value="#{hrController.emp.payLevelID}">
							<f:selectItems value="#{hrController.getPayLevelList()}" />
							<f:facet name="append">
								<h:outputText value="Pay Level ID" />
							</f:facet>
						</b:selectOneMenu>
						<b:selectOneMenu value="#{hrController.emp.isActive}">
							<f:selectItem itemValue="#{true}" itemLabel="True" />
							<f:selectItem itemValue="#{false}" itemLabel="False" />
							<f:facet name="append">
								<h:outputText value="Is Active" />
							</f:facet>
						</b:selectOneMenu>
						<h:message for="username" style="color:red" />
						<b:inputText value="#{hrController.crd.username}" required="true"
							id="username" requiredMessage="Username is required">
							<f:validator validatorId="hrValidator" />
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Username" />
							</f:facet>
						</b:inputText>
						<h:message for="password" style="color:red" />
						<b:inputText value="#{hrController.crd.password}" required="true"
							id="password" requiredMessage="Password is required">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Password" />
							</f:facet>
						</b:inputText>						
						<h:commandButton value="Add New"
							action="#{hrController.createEmp(hrController.emp)}"
							styleClass="btn btn-info"></h:commandButton>
				</b:panel>				
				</h:form>				
				</div>
				<div class="col-lg-4"></div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

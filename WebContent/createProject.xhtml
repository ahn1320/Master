<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Create New Project</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
	<ui:define name="backBtn">
            <h:commandLink action="#{customerController.goBack()}">
                <!-- TODO change to go back to archived timesheets page -->
                <span class="icomoon-circle-left backBtn-ico"></span>
                <span class="backBtn-txt">Go Back</span>
            </h:commandLink>
            <br /><br />
        </ui:define>  
		<ui:define name="content">
			<h:form>
				<b:panelGrid colSpans="4,8">
					<b:panel look="info" title="Create New Project for: #{customerController.editableCustomer.companyName}"
						collapsible="false">
						<b:inputText value="#{customerController.newProject.projectName}" required="true" id="pName" requiredMessage="Project Name required">
							<f:facet name="prepend">
								<b:iconAwesome name="pencil-square-o" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Project Name" />
							</f:facet>
						</b:inputText>
						<h:message for="pName" style="color:red" />
						<br />
						<h:outputText value="Project Description" />
						<br />
						<b:inputTextarea value="#{customerController.newProject.description}" required="true" id="desc" requiredMessage="Project Description required" />
						<h:message for="desc" style="color:red" />
						<b:selectOneMenu value="#{customerController.projectManager}">
							<f:selectItems value="#{customerController.getEmployeeDropdown()}" />
							<f:facet name="append">
								<h:outputText value="Project Manager" />
							</f:facet>
						</b:selectOneMenu>							
						
						<h:commandButton value="Create"
							action="#{customerController.createProject()}"
							styleClass="btn btn-info"></h:commandButton>
					</b:panel>
				</b:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

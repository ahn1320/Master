<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Change Password</title>
	<h3>Change Password</h3>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="backBtn">
			<h:commandLink action="adminLanding">
				<span class="icomoon-circle-left backBtn-ico"></span>
				<span class="backBtn-txt">Go Back</span>
			</h:commandLink>
		</ui:define>
		<ui:define name="content">
			<h:form styleClass="white-space">
				<b:panelGrid colSpans="3,9">
					<b:panel look="info"
						title="New Password for #{login.currentUser.firstName}  #{login.currentUser.lastName}"
						collapsible="false">
						<h:inputText value="#{hrController.crd.password}"></h:inputText>
						<br />
						<br />
						<h:commandButton value="Save Updates"
							action="#{hrController.changePassword()}"
							styleClass="btn btn-info">
							<f:actionListener binding="#{login.logout2()}" />
						</h:commandButton>
					</b:panel>
				</b:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Change Password</title>
	<h3>Change Password</h3>
</h:head>
<h:body>
<ui:composition template="/templates/masterLayout.xhtml">      
    <ui:define name="content">
	<h:form>	
     <b:panel look="info" title="New Password for #{projectEmployeesController.viewableEmployee.firstName}  #{projectEmployeesController.viewableEmployee.lastName}" collapsible="false">
  		<br />
		<h:inputText value="#{hrController.crd.password}"></h:inputText>
		<br />
		<h:commandButton value="Save Updates" action="#{hrController.changePassword()}"></h:commandButton>			
     </b:panel>		
	</h:form>
 </ui:define>
</ui:composition>	
</h:body>
</html>

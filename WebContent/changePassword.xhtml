<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Change Password</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="backBtn">
			<h:commandLink action="adminLanding">
				<span class="icomoon-circle-left backBtn-ico"></span>
				<span class="backBtn-txt">Go Back</span>
			</h:commandLink>
		</ui:define>
		<ui:define name="content">
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<h:form>
						<b:panel look="info"
							title="New Password for #{login.currentUser.firstName}  #{login.currentUser.lastName}"
							collapsible="false">
							<b:inputText value="#{hrController.crd.password}" id="pw"
								required="true" requiredMessage="Please enter a new password">
								<f:facet name="prepend">
									<b:iconAwesome name="pencil-square-o" />
								</f:facet>
								<f:facet name="append">
									<h:outputText value="New Password" />
								</f:facet>
							</b:inputText>
							<h:message for="pw" style="color:red" />

							<h:commandButton value="Save Changes"
								action="#{hrController.changePassword()}"
								styleClass="btn btn-info">
								<f:actionListener binding="#{login.logout2()}" />
							</h:commandButton>
						</b:panel>
					</h:form>
				</div>
				<div class="col-lg-4"></div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

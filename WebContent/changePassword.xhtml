<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <head>
   <h:outputStylesheet library="css" name="styles.css"/>
   <title>IGNORED</title></head>
   <body>
      <ui:composition template="/templates/masterLayout.xhtml">
         <ui:define name="windowTitle">
            #{msgs.password_title}
         </ui:define> 
         
         <ui:define name="content">
	    <h:form>
      	 <h3>#{msgs.password_header} #{employeeDatabase.editableEmployee.name}</h3>
         <table>
            <tr>
               <td>#{msgs.password_newPass}</td>
            </tr>
            <tr>
               <td>
               		<h:inputSecret id="newPassword" value="#{employeeDatabase.newEmployeePassword}" required="true"
               			requiredMessage="#{msgs.password_newPassError}">
               		<f:validateLength minimum="4"/>
               		</h:inputSecret>
               </td>
               <td>
               	<h:message for="newPassword" styleClass="errorMessage"/>
               </td>
            </tr>
            <tr>
               <td>#{msgs.password_reEnter}</td>
            </tr>
            <tr>
               <td>
               		<h:inputSecret id="username" value="#{employeeDatabase.newEmployeePasswordTwo}" required="true"
               			requiredMessage="#{msgs.password_reEnterError}">
               		<f:validateLength minimum="4"/>
               		</h:inputSecret>
               	</td>
               	<td>
               	<h:message for="username" styleClass="errorMessage"/>
               </td>
            </tr>

         </table>
         <h:commandButton value="#{msgs.password_title}" action="#{employeeDatabase.finalizePasswordChange}"/>
         <h:commandButton value="#{msgs.btn_back}" action="#{employeeDatabase.goToEmployeesPage}" immediate="true"/>

      </h:form>
         </ui:define>
      </ui:composition>
   </body>
</html>

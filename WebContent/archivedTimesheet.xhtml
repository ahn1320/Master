<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">  
<head>
    <title>IGNORED</title>
</head>

<body>
    <ui:composition template="/templates/noIconLayout.xhtml">
        <ui:define name="windowTitle">
            Timesheet
        </ui:define>
        <ui:define name="heading">
            <ui:include src="/sections/admin/timesheetHeader.xhtml" />
        </ui:define>
        <ui:define name="content">
            <h:panelGroup xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
                <h:form>
                        <h:form>
                            <b:panelGrid colSpans="6,6">
                                <b:panel look="info" title="Info" collapsible="false">
                                    <h3 class="panel-title test">
										EmployeeId: <h:outputText value="#{login.currentID}"/><br/>             
										EmployeeUserName: <h:outputText value="#{login.username}" style="font-weight: bold" /><br/> 
										EmployeeName: <h:outputText value="#{timesheet.firstName}" style="margin-right: 10px" /> 
													  <h:outputText value="#{timesheet.lastName}" /><br/>
										#{msgs.wk_num}<h:outputText value="#{timesheet.weekNumber}"/><br/>
										#{msgs.wk_end}<h:outputText value="#{timesheet.weekEnding}"/><br/><br/>
									</h3>
                                </b:panel>
                                <b:panel look="info" title="Info" collapsible="false" class="test">
                                    <h:outputText value="Total Pending :" /><br/><br/>
                                    <h:outputText value="Total Approved :" /><br/><br/>                                   
                                </b:panel>
                            </b:panelGrid>
                        </h:form>
                        <b:dataTable value="#{timesheet.allTimesheet}" var="ts" styleClass="table table-hover">
                        	<h:column>
						      <f:facet name="header">
						          <h:outputText value="#{msgs.edit}" style="font-weight: bold" />
						      </f:facet>
								  <h:commandLink value="Edit" action="#{timesheet.editTs(ts)}" />
							</h:column>    
                            <h:column headerClass="columnHeader">
                                <f:facet name="header">
                                    <h:outputText value="EmployeeID" />
                                </f:facet>
                                <h:outputText value="#{ts.employeeID}"/>                               
                            </h:column>
                            <h:column headerClass="columnHeader">
                                <f:facet name="header">
                                    <h:outputText value="Name" />
                                </f:facet>
                                <h:outputText value="#{ts.timesheetID}"/>                                
                            </h:column>
                            <h:column headerClass="columnHeader">
                                <f:facet name="header">
                                    <h:outputText value="Submitted" />
                                </f:facet>
                                <h:outputText value="#{ts.submitted}" />                                
                            </h:column>
                            <h:column headerClass="columnHeader">
                                <f:facet name="header">
                                    <h:outputText value="Approved" />
                                </f:facet>
                                <h:outputText value="#{ts.approved}"/>                              
                            </h:column>
                            <h:column headerClass="columnHeader">
                                <f:facet name="header">
                                    <h:outputText value="startDAte" />
                                </f:facet>
                                <h:outputText value="#{ts.startDate}"/>                               
                            </h:column>                                                        
                            <h:column>
                           		<f:facet name="header">
                                    <h:outputText value="Delete" />
                                </f:facet>                       
                                <h:commandLink value="Delete" action="#{timesheet.deleteTs(ts)}" />
                            </h:column>                            
                        </b:dataTable>                 
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</body>

</html>

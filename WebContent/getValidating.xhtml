<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Validating</title>

</h:head>
<h:body>
	<h:form>
		<h:outputLabel value="Timesheet Validation for #{timesheetValidatorController.currentEmployee.firstName}"/>
		<br />
		<h:dataTable value="#{timesheetValidatorController.getYourValidatees()}" var="emp" style="border: 1px solid black;">
			<h:column>
				<f:facet name="header">Employee ID</f:facet>
				<h:outputText value="#{emp.employeeID}" />
			</h:column>

			<h:column>
				<f:facet name="header">First Name</f:facet>
				<h:outputText value="#{emp.firstName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Last Name</f:facet>
				<h:outputText value="#{emp.lastName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Validator ID</f:facet>
				<h:outputText value="#{emp.validatorID}" />
			</h:column>
		</h:dataTable>
		<br />
		<h:outputLabel value="Timesheets needing to be approved"/>
		<h:dataTable value="#{timesheetValidatorController.getYourValidatees()}" var="emp" style="border: 1px solid black;">
			<h:column>
				<f:facet name="header">Employee ID</f:facet>
				<h:outputText value="#{emp.employeeID}" />
			</h:column>

			<h:column>
				<f:facet name="header">First Name</f:facet>
				<h:outputText value="#{emp.firstName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Last Name</f:facet>
				<h:outputText value="#{emp.lastName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Validator ID</f:facet>
				<h:outputText value="#{emp.validatorID}" />
			</h:column>
		</h:dataTable>
		<br />
		<h:commandButton value="View Timesheets to Validate"></h:commandButton>
		<br />
		<h:commandButton value="Back" action="#{timesheetValidatorController.leaveTimesheetValidating()}"></h:commandButton>

	</h:form>

</h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Assign Timesheet Validator</title>
</h:head>
<h:body>
<ui:composition template="/templates/masterLayout.xhtml">      
<ui:define name="backBtn">
            <h:commandLink action="#{supervisorController.cancelAssignment()}">
                <!-- TODO change to go back to archived timesheets page -->
                <span class="icomoon-circle-left backBtn-ico"></span>
                <span class="backBtn-txt">Go Back</span>
            </h:commandLink>
            <br /><br />
        </ui:define> 
    <ui:define name="content">
	<h:form>	
	<b:panelGrid colSpans="5,7">
     <b:panel look="info" title="Current Timesheet Validator: #{supervisorController.timesheetValidator.firstName} #{supervisorController.timesheetValidator.lastName}" collapsible="false">
	  <h:outputLabel value="New Timesheet Validator:" />
	  <br />
		<b:selectOneMenu value="#{supervisorController.newTimesheetValidator}">
		    <f:selectItems value="#{supervisorController.getDropdownForValidators()}" />
		</b:selectOneMenu>
		
		
		<h:commandButton value="Save" action="#{supervisorController.assignValidator()}" styleClass="btn btn-info"></h:commandButton>			
     </b:panel>	
     </b:panelGrid>		
	</h:form>
 </ui:define>
</ui:composition>
</h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"	>

<h:head>
	<title><ui:insert name="windowTitle" /></title>

	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/styles.css" />

	<h:outputStylesheet name="css/header.css" />
	<h:outputStylesheet name="css/footer.css" />

	<!-- NOTE: This css file is ONLY a temporary fix for the presentation-->
	<h:outputStylesheet name="css/temporaryFIX.css" />
	<!-- ==============================================================  -->

	<f:facet name="last">
		<h:outputStylesheet name="css/main.css" />
	</f:facet>
	<h:outputScript library="js" name="modernizr.custom.js" target="head" />
	<h:outputScript library="js" name="jquery-1.10.2.min.js" target="head" />
	<h:outputScript library="js" name="bootstrap.min.js" target="head" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<link rel="icon" type="image/x-icon" href="#{resource['images/panda.ico']}" />
	<link rel="icon" type="image/png" href="#{resource['images/panda.png']}" />
</h:head>

<h:body>
	<div id="wrap">
		<div class="header-fixed">
			<div class="header-limiter">
				<h:form>
					<h:commandLink action="#{login.goHome}">
						<h1>
							Panda<span>Timesheets</span>
						</h1>
					</h:commandLink>
				</h:form>
				<div class="header-user-menu">
					<h4>
						<h:outputText value="#{login.username}"></h:outputText>
					</h4>

					<ul>
						<h:form>
							<li><h:commandLink action="#{login.changePassword}"
									value=" Change Password" /></li>
						</h:form>

						<h:form>
							<li><span class="fa fa-sign-out white-txt"></span> <h:commandLink
									action="#{login.logout}" value=" Logout" /></li>
						</h:form>
						<!-- <li><a href="login.xhtml"><i class="fa fa-sign-out"></i>Logout</a></li>-->
					</ul>
				</div>
			</div>
		</div>

		<div id="content">
			<h:form styleClass="backBtn-padding">
				<ui:insert name="backBtn" />
			</h:form>
			<ui:insert name="content" />
		</div>
	</div>

	<div class="footer-distributed">
		<div class="footer-left">
			<p>Copyright Panda Timesheet All Rights Reserved</p>
		</div>
	</div>
	<ui:debug />
</h:body>

</html>

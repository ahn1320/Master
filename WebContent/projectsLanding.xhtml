<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<title>ProjectLanding</title>
</head>

<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            #{msgs.admin}
        </ui:define>
        <ui:define name="backBtn">
       		<h:commandLink action="adminLanding">
       			<span class="icomoon-circle-left backBtn-ico"></span>
       			<span class="backBtn-txt">Go Back</span>
       		</h:commandLink>
       	</ui:define>
		<ui:define name="content">
			<div class="container">
				<div class="wrap">
					<div class="row cs-style">
						<div class="col-lg-3 col-md-6 col-sm-12"></div>
						<!-- Only used to align icons in the middle -->
						<h:form>
							<div class="col-lg-3 col-md-6 col-sm-12">
								<h:commandLink action="#{projectController.showAllProjects()}">
									<figure class="menuIcon"> <h:graphicImage
										library="images" name="view-project-icon.png" /> <figcaption>
									<h1>Show All</h1>
									</figcaption> </figure>
								</h:commandLink>
							</div>
							<!-- /Icon -->

							<div class="col-lg-3 col-md-6 col-sm-12">
								<h:commandLink action="#{projectController.showYourProjects()}">
									<figure class="menuIcon"> <h:graphicImage
										library="images" name="my-project-icon.png" /> <figcaption>
									<h1>Show Mine</h1>
									</figcaption> </figure>
								</h:commandLink>
							</div>
						</h:form>
						<!-- /Icon -->
						<div class="col-lg-3 col-md-6 col-sm-12"></div>
						<!-- Only used to align icons in the middle -->
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>

</html>

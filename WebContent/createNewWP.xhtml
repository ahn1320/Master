<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Create Work Package</title>
	<h3>Enter Work Package Details</h3>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="Project Name" />
		<br />
		<strong><h:outputText value="#{treeController.editableProject.projectName}"></h:outputText></strong>
		<br />
		<h:outputText value="Project ID"></h:outputText>
		<br />
		<strong><h:outputText value="#{treeController.editableProject.projectID}"></h:outputText></strong>
		<br />
		<h:outputText value="Work Package ID" />
		<br />
		<strong><h:outputText value="#{treeController.newWPID}" /></strong>
		<br />
		<h:outputText value="Parent Work Package ID" />
		<br />
		<strong><h:outputText value="#{treeController.newWPPID}"/></strong>
		<br />
		<h:outputText value="Work Package Description" />
		<br />
		<h:inputTextarea value="#{treeController.wpToAdd.description}" />
		<br />
		<h:outputText value="Work Package Name" />
		<br />
		<h:inputText value="#{treeController.wpToAdd.wpName}" />
		<br />
		<h:outputText value="Man Hours per Pay Level" />
		<br />
		<h:outputText value="Pay Level 1:" />
		<h:inputText value="#{treeController.budget.p1Day}" />
		<h:outputText value=" Pay Level 1 Cost per Day:" />
		<h:outputText value="#{treeController.projectCost.p1Cost}" />
		<br />
		<h:outputText value="Pay Level 2:" />
		<h:inputText value="#{treeController.budget.p2Day}" />
		<h:outputText value=" Pay Level 2 Cost per Day:" />
		<h:outputText value="#{treeController.projectCost.p2Cost}" />
		<br />
		<h:outputText value="Pay Level 3:" />
		<h:inputText value="#{treeController.budget.p3Day}" />
		<h:outputText value=" Pay Level 3 Cost per Day:" />
		<h:outputText value="#{treeController.projectCost.p3Cost}" />
		<br />
		<h:outputText value="Pay Level 4:" />
		<h:inputText value="#{treeController.budget.p4Day}" />
		<h:outputText value=" Pay Level 4 Cost per Day:" />
		<h:outputText value="#{treeController.projectCost.p4Cost}" />
		<br />
		<h:outputText value="Pay Level 5:" />
		<h:inputText value="#{treeController.budget.p5Day}" />
		<h:outputText value=" Pay Level 1 Cost per Day:" />
		<h:outputText value="#{treeController.projectCost.p1Cost}" />
		<br />
		<h:outputText value="Pay Level 6:" />
		<h:inputText value="#{treeController.budget.p6Day}" />
		<h:outputText value=" Pay Level 5 Cost per Day:" />
		<h:outputText value="#{treeController.projectCost.p5Cost}" />
		<br />
		<h:outputText value="Responsible Engineer:" />
		<br />
		<h:selectOneMenu value="#{treeController.selectedEmployee}">
		  <f:selectItems value="#{treeController.getDropdownForNewWP()}" />
	  	</h:selectOneMenu>
		
		<br />
		<h:commandButton value="Go Back" action="#{treeController.cancelCreateWP()}"/>
		<br />
		<h:commandButton value="Save Updates" action="#{treeController.saveNewWP(treeController.wpToAdd)}"></h:commandButton>
	</h:form>
</h:body>
</html>

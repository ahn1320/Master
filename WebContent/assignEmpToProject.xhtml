<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Assign Employee to project</title>

</h:head>
<h:body>
<ui:composition template="/templates/masterLayout.xhtml">    
<ui:define name="backBtn">
            <h:commandLink action="#{projectEmployeesController.cancelAssignment()}">
                <!-- TODO change to go back to archived timesheets page -->
                <span class="icomoon-circle-left backBtn-ico"></span>
                <span class="backBtn-txt">Go Back</span>
            </h:commandLink>
            <br /><br />
        </ui:define>    
    <ui:define name="content">
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<h:form>	
		     <b:panel look="info" title="Select Project to Assign to #{projectEmployeesController.viewableEmployee.firstName}  #{projectEmployeesController.viewableEmployee.lastName}" collapsible="false">
			  <h:outputLabel value="PROJECT:" />
			  <br />
			  <b:selectOneMenu value="#{projectEmployeesController.assignedProject}">
				  <f:selectItems value="#{projectEmployeesController.getDropdownForProjects()}" />
			  </b:selectOneMenu>
			 
			  <h:commandButton value="Assign Employee" action="#{projectEmployeesController.assignEmployee()}" styleClass="btn btn-info" style="margin-right: 10px"></h:commandButton>					
		     </b:panel>	     
			</h:form>		
		</div>
		<div class="col-lg-4"></div>
	</div>    
 </ui:define>
</ui:composition>	
</h:body>
</html>
